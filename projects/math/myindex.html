<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–í–µ–∫—Ç–æ—Ä–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;

            padding: 20px;

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π */
        .coordinates { background: url('./img/fonovay.jpg'); background-size: cover; }
        .length { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .sum { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .difference { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .multiply { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .dot { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .angle { background: linear-gradient(135deg, #cd9cf2 0%, #f6f3ff 100%); }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;

        }
    

        h1 {

            margin-bottom: 30px;
            color: #764ba2;
            font-size: 2.2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {

            margin-bottom: 8px;
            font-weight: 600;
            color: #5a4a7a;
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;

        }

        select:focus, input:focus {

            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .vector-inputs {
            display: grid;

            gap: 15px;
            margin-top: 10px;
        }

        .vector-input-group {
            display: flex;
            flex-direction: column;
        }

        .vector-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #764ba2, #667eea);
            border-radius: 15px;
            color: white;
            display: none;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            text-align: center;
        }

        .result-content {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .solution {

            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid white;
        }

        .step {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .step:last-child {
            border-bottom: none;
        }

        .math-formula {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-family: 'Cambria Math', 'Times New Roman', serif;
            font-size: 1.1em;
        }

        .operation-description {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }
    </style>
</head>
<body class="coordinates">
    <div class="calculator-container">
        <h1>–í–µ–∫—Ç–æ—Ä–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        
        <div class="input-group">
            <label>–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é:</label>
            <select id="operation">
                <option value="coordinates">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–µ–∫—Ç–æ—Ä–∞ –ø–æ —Ç–æ—á–∫–∞–º</option>
                <option value="length">–î–ª–∏–Ω–∞ –≤–µ–∫—Ç–æ—Ä–∞</option>
                <option value="sum">–°—É–º–º–∞ –≤–µ–∫—Ç–æ—Ä–æ–≤</option>
                <option value="difference">–†–∞–∑–Ω–æ—Å—Ç—å –≤–µ–∫—Ç–æ—Ä–æ–≤</option>
                <option value="multiply">–£–º–Ω–æ–∂–µ–Ω–∏–µ –Ω–∞ —á–∏—Å–ª–æ</option>
                <option value="dot">–°–∫–∞–ª—è—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ</option>
                <option value="angle">–£–≥–æ–ª –º–µ–∂–¥—É –≤–µ–∫—Ç–æ—Ä–∞–º–∏</option>
                <option value="collinear">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω–æ—Å—Ç–∏</option>
                <option value="perpendicular">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
            </select>
        </div>

        <div id="operation-description" class="operation-description">
            –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤–µ–∫—Ç–æ—Ä–∞ –ø–æ –¥–≤—É–º —Ç–æ—á–∫–∞–º
        </div>

        <div id="input-fields">
            <!-- –ü–æ–ª—è –≤–≤–æ–¥–∞ –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <button id="calculate-btn">–í—ã—á–∏—Å–ª–∏—Ç—å</button>

        <div id="result" class="result">
            <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
            <div id="result-content" class="result-content"></div>
            <div id="solution" class="solution"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π
        const operationsConfig = {
            coordinates: {
                description: "–í—ã—á–∏—Å–ª–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤–µ–∫—Ç–æ—Ä–∞ –ø–æ –¥–≤—É–º —Ç–æ—á–∫–∞–º",
                inputs: [
                    { label: "–¢–æ—á–∫–∞ A", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [1, 2] },
                    { label: "–¢–æ—á–∫–∞ B", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [4, 6] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const dx = bx - ax;
                    const dy = by - ay;
                    
                    return {
                        result: `–í–µ–∫—Ç–æ—Ä AB = (${dx}, ${dy})`,
                        solution: `
                            <div class="step">A(${ax}, ${ay}), B(${bx}, ${by})</div>
                            <div class="math-formula">AB = (x‚ÇÇ - x‚ÇÅ, y‚ÇÇ - y‚ÇÅ)</div>
                            <div class="step">AB = (${bx} - ${ax}, ${by} - ${ay})</div>
                            <div class="math-formula">AB = (${dx}, ${dy})</div>
                        `
                    };
                }
            },
            length: {
                description: "–í—ã—á–∏—Å–ª–µ–Ω–∏–µ –¥–ª–∏–Ω—ã (–º–æ–¥—É–ª—è) –≤–µ–∫—Ç–æ—Ä–∞",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x", "y"], values: [3, 4] }
                ],
                calculate: (inputs) => {
                    const [x, y] = inputs;
                    const length = Math.sqrt(x*x + y*y);
                    
                    return {
                        result: `–î–ª–∏–Ω–∞ –≤–µ–∫—Ç–æ—Ä–∞ |a| = ${length.toFixed(4)}`,
                        solution: `
                            <div class="step">a = (${x}, ${y})</div>
                            <div class="math-formula">|a| = ‚àö(x¬≤ + y¬≤)</div>
                            <div class="step">|a| = ‚àö(${x}¬≤ + ${y}¬≤) = ‚àö(${x*x} + ${y*y})</div>
                            <div class="math-formula">|a| = ‚àö${x*x + y*y} = ${length.toFixed(4)}</div>
                        `
                    };
                }
            },
            sum: {
                description: "–°–ª–æ–∂–µ–Ω–∏–µ –¥–≤—É—Ö –≤–µ–∫—Ç–æ—Ä–æ–≤",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [2, 3] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [1, -1] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const sumX = ax + bx;
                    const sumY = ay + by;
                    
                    return {
                        result: `a + b = (${sumX}, ${sumY})`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">a + b = (x‚ÇÅ + x‚ÇÇ, y‚ÇÅ + y‚ÇÇ)</div>
                            <div class="step">a + b = (${ax} + ${bx}, ${ay} + ${by})</div>
                            <div class="math-formula">a + b = (${sumX}, ${sumY})</div>
                        `
                    };
                }
            },
            difference: {
                description: "–í—ã—á–∏—Ç–∞–Ω–∏–µ –¥–≤—É—Ö –≤–µ–∫—Ç–æ—Ä–æ–≤",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [5, 3] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [2, 1] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const diffX = ax - bx;
                    const diffY = ay - by;
                    
                    return {
                        result: `a - b = (${diffX}, ${diffY})`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">a - b = (x‚ÇÅ - x‚ÇÇ, y‚ÇÅ - y‚ÇÇ)</div>
                            <div class="step">a - b = (${ax} - ${bx}, ${ay} - ${by})</div>
                            <div class="math-formula">a - b = (${diffX}, ${diffY})</div>
                        `
                    };
                }
            },
            multiply: {
                description: "–£–º–Ω–æ–∂–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–∞ –Ω–∞ —á–∏—Å–ª–æ",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x", "y"], values: [2, -3] },
                    { label: "–ß–∏—Å–ª–æ k", fields: ["k"], values: [3] }
                ],
                calculate: (inputs) => {
                    const [x, y, k] = inputs;
                    const multX = k * x;
                    const multY = k * y;
                    
                    return {
                        result: `${k}¬∑a = (${multX}, ${multY})`,
                        solution: `
                            <div class="step">a = (${x}, ${y}), k = ${k}</div>
                            <div class="math-formula">k¬∑a = (k¬∑x, k¬∑y)</div>
                            <div class="step">${k}¬∑a = (${k}¬∑${x}, ${k}¬∑${y})</div>
                            <div class="math-formula">${k}¬∑a = (${multX}, ${multY})</div>
                        `
                    };
                }
            },
            dot: {
                description: "–°–∫–∞–ª—è—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–æ–≤",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [1, 2] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [3, 4] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const dot = ax * bx + ay * by;
                    
                    return {
                        result: `a¬∑b = ${dot}`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">a¬∑b = x‚ÇÅ¬∑x‚ÇÇ + y‚ÇÅ¬∑y‚ÇÇ</div>
                            <div class="step">a¬∑b = ${ax}¬∑${bx} + ${ay}¬∑${by}</div>
                            <div class="step">a¬∑b = ${ax * bx} + ${ay * by}</div>
                            <div class="math-formula">a¬∑b = ${dot}</div>
                        `
                    };
                }
            },
            angle: {
                description: "–£–≥–æ–ª –º–µ–∂–¥—É –≤–µ–∫—Ç–æ—Ä–∞–º–∏ –≤ –≥—Ä–∞–¥—É—Å–∞—Ö",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [1, 0] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [0, 1] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const dot = ax * bx + ay * by;
                    const lenA = Math.sqrt(ax*ax + ay*ay);
                    const lenB = Math.sqrt(bx*bx + by*by);
                    const cosAngle = dot / (lenA * lenB);
                    const angle = Math.acos(cosAngle) * 180 / Math.PI;
                    
                    return {
                        result: `–£–≥–æ–ª –º–µ–∂–¥—É –≤–µ–∫—Ç–æ—Ä–∞–º–∏: ${angle.toFixed(2)}¬∞`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">cos(œÜ) = (a¬∑b) / (|a|¬∑|b|)</div>
                            <div class="step">a¬∑b = ${ax}¬∑${bx} + ${ay}¬∑${by} = ${dot}</div>
                            <div class="step">|a| = ‚àö(${ax}¬≤ + ${ay}¬≤) = ${lenA.toFixed(4)}</div>
                            <div class="step">|b| = ‚àö(${bx}¬≤ + ${by}¬≤) = ${lenB.toFixed(4)}</div>
                            <div class="step">cos(œÜ) = ${dot} / (${lenA.toFixed(4)}¬∑${lenB.toFixed(4)})</div>
                            <div class="step">cos(œÜ) = ${dot} / ${(lenA * lenB).toFixed(4)} = ${cosAngle.toFixed(4)}</div>
                            <div class="math-formula">œÜ = arccos(${cosAngle.toFixed(4)}) = ${angle.toFixed(2)}¬∞</div>
                        `
                    };
                }
            },
            collinear: {
                description: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ–∫—Ç–æ—Ä–æ–≤ –Ω–∞ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω–æ—Å—Ç—å",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [2, 4] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [1, 2] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const isCollinear = Math.abs(ax * by - ay * bx) < 1e-10;
                    
                    return {
                        result: `–í–µ–∫—Ç–æ—Ä—ã ${isCollinear ? '–∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã' : '–Ω–µ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã'}`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">–£—Å–ª–æ–≤–∏–µ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω–æ—Å—Ç–∏: x‚ÇÅ/y‚ÇÅ = x‚ÇÇ/y‚ÇÇ</div>
                            <div class="step">${ax}/${ay} = ${(ax/ay).toFixed(4)}, ${bx}/${by} = ${(bx/by).toFixed(4)}</div>
                            <div class="math-formula">${isCollinear ? '–û—Ç–Ω–æ—à–µ–Ω–∏—è —Ä–∞–≤–Ω—ã - –≤–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã' : '–û—Ç–Ω–æ—à–µ–Ω–∏—è –Ω–µ —Ä–∞–≤–Ω—ã - –≤–µ–∫—Ç–æ—Ä—ã –Ω–µ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã'}</div>
                        `
                    };
                }
            },
            perpendicular: {
                description: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ–∫—Ç–æ—Ä–æ–≤ –Ω–∞ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ—Å—Ç—å",
                inputs: [
                    { label: "–í–µ–∫—Ç–æ—Ä a", fields: ["x‚ÇÅ", "y‚ÇÅ"], values: [1, 0] },
                    { label: "–í–µ–∫—Ç–æ—Ä b", fields: ["x‚ÇÇ", "y‚ÇÇ"], values: [0, 1] }
                ],
                calculate: (inputs) => {
                    const [ax, ay, bx, by] = inputs;
                    const dot = ax * bx + ay * by;
                    const isPerpendicular = Math.abs(dot) < 1e-10;
                    
                    return {
                        result: `–í–µ–∫—Ç–æ—Ä—ã ${isPerpendicular ? '–ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã' : '–Ω–µ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã'}`,
                        solution: `
                            <div class="step">a = (${ax}, ${ay}), b = (${bx}, ${by})</div>
                            <div class="math-formula">–£—Å–ª–æ–≤–∏–µ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ—Å—Ç–∏: a¬∑b = 0</div>
                            <div class="step">a¬∑b = ${ax}¬∑${bx} + ${ay}¬∑${by} = ${dot}</div>
                            <div class="math-formula">${isPerpendicular ? 'a¬∑b = 0 - –≤–µ–∫—Ç–æ—Ä—ã –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã' : 'a¬∑b ‚â† 0 - –≤–µ–∫—Ç–æ—Ä—ã –Ω–µ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã'}</div>
                        `
                    };
                }
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const operationSelect = document.getElementById('operation');
            const inputFields = document.getElementById('input-fields');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const solutionDiv = document.getElementById('solution');
            const operationDescription = document.getElementById('operation-description');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ–æ–Ω–∞
            function updateBackground(operation) {
                document.body.className = operation;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            function updateInputFields() {
                const operation = operationSelect.value;
                const config = operationsConfig[operation];
                
                operationDescription.textContent = config.description;
                updateBackground(operation);
                
                let html = '';
                config.inputs.forEach((inputGroup, index) => {
                    html += `
                        <div class="input-group">
                            <label>${inputGroup.label}:</label>
                            <div class="vector-inputs">
                    `;
                    
                    inputGroup.fields.forEach((field, fieldIndex) => {
                        html += `
                            <div class="vector-input-group">
                                <label>${field}</label>
                                <input type="number" 
                                       id="input-${index}-${fieldIndex}" 
                                       value="${inputGroup.values[fieldIndex]}"
                                       step="any">
                            </div>
                        `;
                    });
                    
                    html += `</div></div>`;
                });
                
                inputFields.innerHTML = html;
            }

            // –§—É–Ω–∫—Ü–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            function calculate() {
                const operation = operationSelect.value;
                const config = operationsConfig[operation];
                
                try {
                    const inputs = [];
                    config.inputs.forEach((inputGroup, groupIndex) => {
                        inputGroup.fields.forEach((field, fieldIndex) => {
                            const input = document.getElementById(`input-${groupIndex}-${fieldIndex}`);
                            inputs.push(parseFloat(input.value));
                        });
                    });

                    const { result, solution } = config.calculate(inputs);
                    
                    resultContent.textContent = result;
                    solutionDiv.innerHTML = solution;
                    resultDiv.style.display = 'block';
                    
                } catch (error) {
                    resultContent.textContent = '–û—à–∏–±–∫–∞ –≤ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.';
                    solutionDiv.innerHTML = '';
                    resultDiv.style.display = 'block';
                }
            }

            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            operationSelect.addEventListener('change', updateInputFields);
            calculateBtn.addEventListener('click', calculate);

            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
            updateInputFields();
        });
    </script>
